// bulid-scanは外部有料サービス。
// ビルド詳細を外部サービスにアップロードしてなにやら分析してくれるらしい
// サンプルアプリには不要やね
// なお、build-scanを使う場合で、Gradle 5.0 の場合は、com.gradle.build-scan は 2.0.2 にすること。

plugins {
    id 'java'
    id 'war' // warプラグインを有効にすると、デフォルトでは単独実行用のjarは作成されなくなる。両方作る場合は bootJar bootWar を指定する。
    // id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
}
// spring boot 2 では、依存関係管理プラグインを手動で追加する必要がある
apply plugin: 'io.spring.dependency-management'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat' // warプラグインを使ってwarを作る場合はこれを追加する
    // implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // DBに接続するならこれを入れる。DB接続用のプロパティが必須になる。

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

// jarの形で実行可能な簡易tomcat内蔵の単体webアプリを作成
bootJar {
    mainClassName = 'springboot2test.App'
    launchScript()
}

/*
// bulid-scanは有料サービス。
// ビルド詳細を外部サービスにアップロードしてなにやら分析してくれるらしい
// サンプルアプリには不要やね
buildScan {

    // always accept the terms of service
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'

    // always publish a build scan
    publishAlways()
}
